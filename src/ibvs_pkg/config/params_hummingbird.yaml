SAVE_DESIRED_POS: 0
SAVE_IMAGES: 0

# # topic info
d435i_depth_topic: "/d435/depth/image_raw"
d435i_color_topic: "/d435/color/image_raw"

# The camera intrinsic parameters matrix
# 3x3 matrix
camera_intrinsic_parameters: [462.1379699707031, 0,    320.0,
                              0,    462.1379699707031, 240.0,
                              0,    0,    1]

camera_depth_intrinsic_parameters: [347.99755859375, 0,    320.0,
                              0,    347.99755859375, 240.0,
                              0,    0,    1]

# Sampling time
dt: 0.01

# Gain on linear velocities
############################################################
# Para el control #1
gainv: 2
############################################################
# Para el control #2
# gain_v: .4

# Gain on angular velocities
gainw: 1.5

# Threshold on the feature position error, used to stop the visual control
feature_error_threshold: .1

nfeatures: 500
scaleFactor: 1.2
nlevels: 8
edgeThreshold: 15
patchSize: 30
fastThreshold: 20
flann_ratio: 0.7

############################################################
# Cambio de control 1 o 2.
control: 1

############################################################
# Cambio de c치mara 0, 1 o 2.
# 0 Para c치mara de humminbird
# 1 Para c치mara de iris - frontal
# 2 Para c치mara de iris - abajo
camara: 1